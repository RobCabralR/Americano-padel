<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Americano Padel</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* mínimos extras para las dos tablas lado a lado */
    .rank-wrap{display:flex;gap:12px;flex-wrap:wrap}
    .rank-card{flex:1 1 420px}
    .rank-title{display:flex;align-items:center;justify-content:space-between;margin-bottom:.5rem}
    .muted{opacity:.7}
  </style>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="pillrow">
      <span class="pill">Sala: <span id="roomCode"></span></span>
      <button id="copyRoom" class="ghost">Copiar</button>
    </div>

    <div class="pillrow">
      <label class="pill select small">
        <span class="muted">Canchas:</span>
        <select id="courtsSelect">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </label>

      <label class="pill select small">
        <span class="muted">Meta:</span>
        <select id="goalSelect">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </label>

      <label class="pill select small">
        <span class="muted">Playoff:</span>
        <select id="playoffSelect">
          <option value="auto">Automático</option>
          <option value="semis">Semifinales (Top-8)</option>
          <option value="quarters">Cuartos (Top-8)</option>
          <option value="final">Final (Top-4)</option>
        </select>
      </label>

      <span class="pill">Ronda: <span id="roundNo">1</span></span>
    </div>
  </header>

  <main class="grid">
    <!-- Jugadores -->
    <section>
      <h3>Jugadores</h3>
      <div class="row gap mt">
        <input id="playerInput" placeholder="Nombre del jugador"/>
        <button id="addPlayerBtn">Agregar</button>
      </div>

      <p class="muted mt tight">Con 2+ canchas: asigna cada jugador a una cancha (máximo 8 por cancha).</p>

      <ul id="playersList" class="pills mt"></ul>

      <button id="resetBtn" class="danger mt">Reiniciar todo</button>
    </section>

    <!-- Partidos -->
    <section>
      <div class="sectionHead">
        <h3>Partidos (ronda <span id="roundHdr">1</span>)</h3>
        <button id="genBtn" class="primary">Generar partidos</button>
      </div>

      <div id="statusStrip" class="pill mt tight"></div>

      <!-- Aquí se renderizan las tarjetas de partidos (cancha 1 y cancha 2) -->
      <div id="matches"></div>
    </section>

    <!-- Tablas de posiciones (una o dos, según canchas) -->
    <aside>
      <div class="sectionHead">
        <h3>Tabla(s) de posiciones</h3>
      </div>
      <div id="rankWrap" class="rank-wrap"></div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
