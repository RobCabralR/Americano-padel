<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Americano Padel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0f1420; --panel:#121a28; --line:#263347; --text:#e6eefc; --muted:#93a7c3; --accent:#4ea3ff;}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:16px 20px;border-bottom:1px solid var(--line);}
    h1{margin:0;font-size:18px}
    .bar{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    select, input, button{background:#0c121e;border:1px solid var(--line);color:var(--text);border-radius:10px;padding:8px 10px;font:inherit}
    button.primary{background:var(--accent);color:#00152b;border:0;font-weight:600}
    button:disabled{opacity:.6}
    main{display:grid;grid-template-columns:340px 1fr 520px;gap:12px;padding:12px}
    @media (max-width:1200px){main{grid-template-columns:1fr;}}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:12px}
    .title{font-weight:600;margin-bottom:10px}
    .muted{color:var(--muted);font-size:12px}
    ul.players{list-style:none;margin:0;padding:0;display:flex;flex-wrap:wrap;gap:6px}
    ul.players li{display:flex;align-items:center;gap:8px;background:#0c121e;border:1px solid var(--line);padding:6px 8px;border-radius:10px}
    ul.players li .x{cursor:pointer;opacity:.8}
    .row{display:flex;gap:8px;align-items:center}
    .stack{display:flex;flex-direction:column;gap:8px}
    .badge{border:1px solid var(--line);padding:2px 8px;border-radius:999px;display:inline-flex;gap:6px;align-items:center}
    .match{border:1px solid var(--line);border-radius:12px;padding:10px;margin:8px 0;background:#0c121e}
    .match .teams{display:flex;gap:10px;align-items:center}
    .match .vs{opacity:.7}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid var(--line);font-size:14px}
    th{color:#a9bfda;text-align:left}
    td.rank{width:32px;text-align:right;color:#a9bfda}
    .pcourt{width:56px}
    .right{margin-left:auto}
    .pill{padding:6px 10px;border-radius:999px;border:1px solid var(--line);background:#0c121e}
  </style>
  <!-- Firebase (CDN compat) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <header>
    <h1>Gestión de Jornada</h1>
    <div class="bar">
      <span class="pill">Sala: <strong id="roomIdTxt">—</strong></span>
      <button id="copyRoomBtn">Copiar</button>
      <div class="bar">
        <label>Canchas:</label>
        <select id="courtsSelect">
          <option value="" selected>—</option>
          <option value="1">1</option><option value="2">2</option>
        </select>
      </div>
      <div class="bar">
        <label>Meta (juegos):</label>
        <select id="targetSelect">
          <option value="" selected>—</option>
          <option value="3">3</option><option value="4">4</option><option value="6">6</option>
        </select>
      </div>
      <div class="bar">
        <label>Playoff:</label>
        <select id="playoffSelect" title="Tipo de eliminatoria al terminar el Americano">
          <option value="none">Ninguno</option>
          <option value="final">Final (Top-4)</option>
          <option value="semis">Semifinales (Top-8)</option>
          <option value="quarters">Cuartos (Top-16)</option>
          <option value="auto" selected>Automático</option>
        </select>
      </div>
      <span class="pill">Ronda: <strong id="roundLabel">1</strong></span>
      <button id="generateBtn" class="primary">Generar partidos</button>
    </div>
  </header>

  <main>
    <!-- Jugadores -->
    <section class="card">
      <div class="title">Jugadores</div>
      <div class="row">
        <input id="playerName" placeholder="Nombre del jugador" />
        <button id="addPlayerBtn">Agregar</button>
      </div>
      <p id="assignHint" class="muted" style="display:none;margin-top:6px;">
        Con 2+ canchas: asigna cada jugador a una cancha (máximo 8 por cancha).
      </p>
      <div class="stack" style="margin-top:8px;">
        <ul id="playersList" class="players"></ul>
        <button id="resetBtn">Reiniciar todo</button>
      </div>
    </section>

    <!-- Partidos -->
    <section class="card">
      <div class="title">Partidos (ronda <span id="roundLabel2">1</span>)</div>
      <div id="matchesList"></div>
    </section>

    <!-- Tabla -->
    <section class="card">
      <div class="title">Tabla de posiciones</div>
      <table>
        <thead>
          <tr><th style="width:30px;">#</th><th>Jugador</th><th>Pts (games)</th><th>JG</th><th>JP</th><th>Partidos</th><th>Últ. ronda</th></tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
