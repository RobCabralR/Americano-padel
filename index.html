<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Americano Padel</title>
  <link rel="stylesheet" href="./style.css?v=6" />
  <!-- Firebase (CDN) -->
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <section id="app" class="app">
    <header class="topbar">
      <div class="left"><h2>Gestión de Jornada</h2></div>
      <div class="right" style="display:flex;gap:10px;align-items:center;">
        <div id="roomBadge" class="badge" title="Comparte este link para anotar en vivo">
          Sala: <strong id="roomIdTxt">—</strong>
          <button id="copyRoomBtn" class="ghost" style="margin-left:6px;">Copiar</button>
        </div>
        <label>Canchas:
          <select id="courtsSelect">
            <option>1</option><option>2</option><option>3</option>
            <option>4</option><option>5</option><option>6</option>
          </select>
        </label>
        <label style="margin-left:10px">Meta (juegos):
          <select id="targetSelect">
            <option selected>3</option><option>5</option><option>6</option>
            <option>7</option><option>9</option>
          </select>
        </label>
        <span class="sep"></span>
        <strong>Ronda: <span id="roundLabel">1</span></strong>
      </div>
    </header>

    <main class="grid3">
      <!-- Jugadores -->
      <section class="panel area-left">
        <h3>Jugadores</h3>
        <div class="row">
          <input id="playerName" placeholder="Nombre del jugador" />
          <button id="addPlayerBtn" class="primary">Agregar</button>
        </div>
        <p class="muted small" id="assignHint" style="display:none">
          Con 2+ canchas: asigna cada jugador a una cancha.
        </p>
        <ul id="playersList" class="list"></ul>
        <div class="row" style="margin-top:12px">
          <button id="resetBtn" class="danger ghost">Reiniciar todo</button>
        </div>
      </section>

      <!-- Partidos -->
      <section class="panel area-center">
        <div class="panel-header">
          <h3>Partidos (ronda <span id="roundLabel2">1</span>)</h3>
          <button id="generateBtn" class="primary">Generar partidos</button>
        </div>
        <div id="matchesList" class="matches"></div>
      </section>

      <!-- Tabla -->
      <section class="panel area-right">
        <div class="panel-header"><h3>Tabla de posiciones</h3></div>
        <table id="table">
          <thead>
            <tr>
              <th>#</th><th>Jugador</th><th>Pts (games)</th>
              <th>JG</th><th>JP</th><th>Partidos</th><th>Últ. ronda</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>
    </main>
  </section>

  <script src="./script.js?v=6" defer></script>
</body>
</html>
