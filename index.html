<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padel-Americano Zacatecas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./script.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div id="login-screen" class="text-center">
    <h1 class="text-3xl font-bold mb-2 text-green-700">Padel-Americano Zacatecas 🎾</h1>
    <p class="text-gray-600 mb-4">Americano Pádel Zacatecas</p>F
    <button id="enterBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Entrar</button>
  </div>

  <div id="password-screen" class="hidden text-center">
    <h2 class="text-2xl font-semibold mb-2">🔒 Acceso protegido</h2>
    <p class="text-gray-600 mb-4">Ingresa la contraseña para acceder</p>
    <input type="password" id="passwordInput" class="border p-2 rounded" placeholder="Contraseña">
    <button id="loginBtn" class="ml-2 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Entrar</button>
    <p id="errorMsg" class="text-red-500 mt-2 hidden">Contraseña incorrecta</p>
  </div>

  <div id="main-screen" class="hidden w-full max-w-2xl bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center mb-4 text-green-700">Americano Pádel Zacatecas</h2>
    <p class="text-gray-600 text-center mb-4">Datos sincronizados con Firebase</p>
    <div class="text-center">
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded">Salir</button>
    </div>
    <hr class="my-4">
    <p class="text-center text-gray-500">Aquí se mostrará la lógica de jugadores, partidos y resultados 🔜</p>
  </div>
</body>
</html>
