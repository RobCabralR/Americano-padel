<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Americano Padel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase compat (para sala en vivo, misma URL en varios dispositivos) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="pillrow">
      <span class="pill">Sala: <strong id="roomIdTxt">—</strong></span>
      <button id="copyRoomBtn" class="ghost">Copiar</button>
      <span class="sep"></span>
      <label>Canchas:</label>
      <span class="select small">
        <select id="courtsSelect">
          <option value="" selected>—</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </span>
      <label class="small">Meta (juegos):</label>
      <span class="select small">
        <select id="targetSelect">
          <option value="" selected>—</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="6">6</option>
        </select>
      </span>
      <span class="pill">Ronda: <strong id="roundLabel">1</strong></span>
    </div>

    <div class="pillrow">
      <label class="small">Playoff:</label>
      <span class="select small">
        <select id="playoffSelect">
          <option value="none">Ninguno</option>
          <option value="final">Final (Top-4)</option>
          <option value="semis">Semifinales (Top-8)</option>
          <option value="quarters">Cuartos (Top-16)</option>
          <option value="auto" selected>Automático</option>
        </select>
      </span>
      <button id="createKO" class="ghost">Crear eliminatoria</button>
    </div>
  </header>

  <main class="grid3">
    <!-- Jugadores -->
    <section class="panel area-left">
      <div class="panel-header"><h3 class="tight">Jugadores</h3></div>
      <div class="row">
        <input id="playerName" placeholder="Nombre del jugador" />
        <button id="addPlayerBtn" class="primary">Agregar</button>
      </div>
      <p id="assignHint" class="muted small" style="display:none;margin-top:-8px">
        Con 2+ canchas: asigna cada jugador a una cancha (máximo 8 por cancha).
      </p>
      <ul id="playersList" class="list"></ul>
      <div class="row">
        <button id="resetBtn" class="danger">Reiniciar todo</button>
      </div>
    </section>

    <!-- Partidos -->
    <section class="panel area-center">
      <div class="panel-header">
        <h3 class="tight">Partidos (<span id="roundLabel2">1</span>)</h3>
        <div class="muted small" id="progressInline"></div>
        <button id="generateBtn" class="primary">Generar partidos</button>
      </div>
      <div id="matchesList" class="matches"></div>
    </section>

    <!-- Tabla -->
    <section class="panel area-right">
      <div class="panel-header"><h3 class="tight">Tabla de posiciones</h3></div>
      <table>
        <thead>
          <tr><th>#</th><th>Jugador</th><th>Pts (games)</th><th>JG</th><th>JP</th><th>Partidos</th><th>Últ. ronda</th></tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
