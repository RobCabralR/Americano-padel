<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Americano Padel</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- Pantalla de acceso -->
  <section id="landing">
    <div class="card">
      <h1>Americano Padel</h1>
      <p class="muted">Para continuar, ingresa la contraseña.</p>
      <button id="enterBtn" class="primary">Entrar</button>
    </div>
  </section>

  <!-- App -->
  <section id="app" class="hidden">
    <header class="topbar">
      <div class="left">
        <h2>Gestión de Jornada</h2>
      </div>
      <div class="right">
        <label>Canchas:
          <select id="courtsSelect">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select>
        </label>
        <span class="sep"></span>
        <strong>Ronda: <span id="roundLabel">1</span></strong>
        <button id="nextRoundBtn" class="ghost">Siguiente ronda</button>
      </div>
    </header>

    <main class="grid">
      <!-- Jugadores -->
      <section class="panel">
        <h3>Jugadores</h3>
        <div class="row">
          <input id="playerName" placeholder="Nombre del jugador" />
          <button id="addPlayerBtn" class="primary">Agregar</button>
        </div>
        <ul id="playersList" class="list"></ul>
      </section>

      <!-- Partidos -->
      <section class="panel">
        <div class="panel-header">
          <h3>Partidos (ronda <span id="roundLabel2">1</span>)</h3>
          <button id="generateBtn" class="primary">Generar partidos</button>
        </div>
        <div id="matchesList" class="matches"></div>
      </section>

      <!-- Tabla -->
      <section class="panel">
        <div class="panel-header">
          <h3>Tabla de posiciones</h3>
          <button id="resetBtn" class="danger ghost">Reiniciar todo</button>
        </div>
        <table id="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Jugador</th>
              <th>Pts (games)</th>
              <th>JG</th>
              <th>JP</th>
              <th>Partidos</th>
              <th>Últ. ronda</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>
    </main>
  </section>

  <script type="module" src="./script.js"></script>
</body>
</html>
