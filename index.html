<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Americano Padel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="left">
      <strong>Gestión de Jornada</strong>
    </div>

    <div class="right pillrow">
      <span class="room">
        Sala:
        <span id="roomId" class="pill"></span>
        <button id="copyRoom" class="ghost">Copiar</button>
      </span>

      <label class="select small">
        Canchas:
        <select id="selCourts">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </label>

      <label class="select small">
        Meta (juegos):
        <select id="selTarget">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="6">6</option>
        </select>
      </label>

      <label class="select small">
        Playoff:
        <select id="selPlayoff">
          <option value="auto">Automático</option>
          <option value="semis">Semifinales (Top-8)</option>
          <option value="quarters">Cuartos (Top-8)</option>
          <option value="final">Final directa (Top-4)</option>
        </select>
      </label>

      <span class="pill">Ronda: <span id="roundLbl">1</span></span>
    </div>
  </header>

  <main class="grid">
    <!-- Jugadores -->
    <section>
      <h3>Jugadores</h3>

      <div class="row gap wrap">
        <input id="playerName1" placeholder="Jugador → Cancha 1" />
        <button id="addP1" class="primary">Agregar C1</button>

        <input id="playerName2" placeholder="Jugador → Cancha 2" />
        <button id="addP2" class="primary">Agregar C2</button>
      </div>
      <small class="muted">Con 2+ canchas: máximo 8 por cancha.</small>

      <ul id="playersList" class="pills mt"></ul>

      <button id="btnReset" class="danger mt">Reiniciar todo</button>
    </section>

    <!-- Partidos y posiciones -->
    <section class="wide">
      <div class="sectionHead">
        <h3 class="tight">
          Partidos (<span id="roundTitle">ronda 1</span>)
        </h3>
        <div class="row gap">
          <button id="btnCreateBracket" class="ghost">Crear eliminatoria</button>
          <button id="btnGen" class="primary">Generar partidos</button>
        </div>
      </div>

      <div id="matches"></div>
    </section>

    <aside>
      <h3>Tabla de posiciones</h3>
      <table id="table" class="table"></table>
    </aside>
  </main>

</body>
