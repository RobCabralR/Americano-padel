<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Americano Padel</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="pillrow">
      <span class="pill">Sala: <span id="roomCode">—</span></span>
      <button id="copyRoom" class="ghost">Copiar</button>
    </div>

    <div class="pillrow select small">
      <label class="muted">Canchas:</label>
      <select id="courtsSelect">
        <option value="">—</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>

      <label class="muted">Meta (juegos):</label>
      <select id="targetSelect">
        <option value="">—</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="6">6</option>
      </select>

      <label class="muted">Playoff:</label>
      <select id="playoffSelect">
        <option value="auto">Automático</option>
        <option value="semis">Semifinales (Top-8)</option>
        <option value="final">Final (Top-4)</option>
        <option value="quarters">Cuartos (Top-12/16)</option>
      </select>

      <span class="pill">Ronda: <span id="roundNo">1</span></span>
    </div>
  </header>

  <!-- Layout principal -->
  <main class="grid">
    <!-- Jugadores -->
    <section>
      <h3 class="tight">Jugadores</h3>
      <div class="row gap mt">
        <input id="playerName" type="text" placeholder="Nombre del jugador"/>
        <button id="addPlayerBtn">Agregar</button>
      </div>
      <div id="assignHint" class="muted mt" style="display:none">
        Con 2+ canchas: asigna cada jugador a una cancha (máximo 8 por cancha).
      </div>

      <!-- Contenedor que pinto desde JS (una lista o dos listas) -->
      <div id="playersList" class="mt"></div>

      <div class="mt">
        <button id="resetAll" class="danger">Reiniciar todo</button>
      </div>
    </section>

    <!-- Partidos -->
    <section>
      <div class="sectionHead">
        <h3 class="tight">Partidos <span id="roundTitle" class="muted">(ronda 1)</span></h3>
        <div class="row gap">
          <button id="createBracketBtn" class="ghost">Crear eliminatoria</button>
          <button id="genMatchesBtn" class="primary">Generar partidos</button>
        </div>
      </div>

      <div id="roundMeta" class="meta muted"></div>

      <div id="matches"></div>
    </section>

    <!-- Tabla -->
    <aside>
      <h3 class="tight">Tabla de posiciones</h3>
      <table class="table mt" id="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Jugador</th>
            <th>Pts (games)</th>
            <th>JG</th>
            <th>JP</th>
            <th>Partidos</th>
            <th>Últ. ronda</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </aside>
  </main>

  <!-- Firebase opcional -->
  <!--
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-database-compat.js"></script>
  -->

  <script src="script.js"></script>
</body>
</html>
